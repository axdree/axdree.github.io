    <body>
        <!--navbar-->
        <header class="pt-5">
            <nav class="navbar navbar-expand-lg fixed-top text-right navbar-light pt-2 vw-100">
                <h2 class="navbar-brand pt-2" id="navname">Andre</h2>

                    </ul>
                </div>  
            </nav>
        </header>

        <!-- Scroll to top button -->
        <button type="button" id="scroll-top" class="btn p-sm-3 p-2" data-toggle="tooltip" data-placement="top" title="Scroll to Top"><i id="scroll-up-arrow" class="fas fa-chevron-up"></i></button>

        <div class="container my-5">
            <h2 data-aos="fade-down" data-aos-duration="400" data-aos-delay="100" class="text-center py-3 pageheader">Feedback</h2>
        </div>

        <!--feedback form-->
        <main class="container align-items-center justify-content-center mt-5">
            <div data-aos="fade-up" data-aos-duration="500" data-aos-delay="150" class="bg-white feedback-form mb-5 p-4">
                <!--form action not needed for submission-->
                <form action="#" method="POST" id="feedback-form"> 
                    <div class="form-row">
                        <div class="form-group col-md-6 col-12 mt-2">
                            <label for="title">Title: </label>
                            <select id="title" name="title" class="form-control" required>
                                <!--disabled selected so default but cant be selected-->
                                <option value="" disabled selected>Please select Title</option>
                                <option value="Mr">Mr.</option>
                                <option value="Ms">Ms.</option>
                                <option value="Mrs">Mrs.</option>
                                <option value="Unspecified">Prefer not to say</option>
                            </select>
                        </div>
    
                        <div class="form-group col-md-6 col-12 mt-2">
                            <label for="date">Date: </label>
                            <input type="date" class="form-control" id="date" name="date">
                        </div>    
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6 col-12 mt-2">
                            <label for="firstName">First name: </label>
                            <input type="text" class="form-control" id="firstName" name="firstName" required>
                        </div>
    
                        <div class="form-group col-md-6 col-12 mt-2">
                            <label for="lastName">Last name: </label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                        
                    </div>

                    <div class="form-group mt-2">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group mt-2">
                        <label for="subject">Subject: </label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                    </div>

                    <div class="form-group mt-2">
                        <label for="message">Message: </label>
                        <textarea name="message" class="form-control" id="message" cols="30" rows="10" required></textarea>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-block my-2 p-3 button-styled" id="submitBTN">
                </form>
            </div>
        </main>

        <!-- Confirm Submit Modal -->
        <div class="modal fade" id="confirm-submit" tabindex="-1" role="dialog">
            <!-- Horizontally and vertically aligned modal -->
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Feedback Confirmation</h5>
                        <!-- Close Button -->
                        <button type="button" class="close" data-dismiss="modal" >
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you would like to submit the following?</p>

                        <!-- Table to show data entered -->
                        <table class="table">
                            <tr>
                                <th>Title:</th>
                                <td id="modalTitle"></td>
                            </tr>

                            <tr>
                                <th>Date:</th>
                                <td id="modalDate"></td>
                            </tr>

                            <tr>
                                <th>First Name:</th>
                                <td id="modalFname"></td>
                            </tr>

                            <tr>
                                <th>Last Name:</th>
                                <td id="modalLname"></td>
                            </tr>

                            <tr>
                                <th>Email:</th>
                                <td id="modalEmail"></td>
                            </tr>

                            <tr>
                                <th>Subject:</th>
                                <td id="modalSubject"></td>
                            </tr>

                            <tr>
                                <th>Message:</th>
                                <td id="modalMessage"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                        <a href="javascript:" id="submit" class="btn btn-primary button-styled">Submit</a>
                    </div>
                </div>
            </div>
        </div>

        <!--Footer-->
        <footer class="pagefooter d-inline-block text-center container-fluid w-100">
            <p id="footertext1">Reach out to me!</p>
            <div class="footercontainer m-3">
                <a href="https://andreyap.com/" target="_blank" class="p-2"><i class="fas fa-globe"></i></a>
                <a href="https://www.linkedin.com/in/andreyapjx/" target="_blank" class="p-2"><i class="fa fa-linkedin-square"></i></a>
                <a href="https://github.com/lightcoxa/" target="_blank" class="p-2"><i class="fa fa-github"></i></a>
            </div>
            <p id="footertext2" class="mt-4">Andre's FED CA2 Submission. 2021.</p>
        </footer>

        <!--Icons-->
        <script src="https://kit.fontawesome.com/1f1c3e639c.js" crossorigin="anonymous"></script>

        <script src="assets/js/scrollbuttons.js"></script>
